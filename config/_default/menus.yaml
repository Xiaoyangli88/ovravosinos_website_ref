# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 1
  - name: CV
    url: uploads/CV_Orestis_Vravosinos.pdf
    weight: 2
  - name: "Working papers"
    url: '#working_papers'
    weight: 3
  - name: Publications"
    url: 'publications'
    weight: 4
  - name: 'Teaching'
    url: "#teaching"
    weight: 6
  - name: Contact
    url: '#contact'
    weight: 7

